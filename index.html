*{box-sizing:border-box}
body{margin:0;font-family:'Segoe UI',sans-serif;background:radial-gradient(circle at top,#111,#000);color:#fff}
header{text-align:center;padding:50px 20px}

.rookie-title:before{background:#ff6b6b}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}
.card{background:linear-gradient(180deg,#111,#0b0b0b);border-radius:18px;padding:22px;text-align:center;box-shadow:0 0 20px rgba(0,0,0,.6);transition:.25s}
.card:hover{transform:translateY(-6px)}
.avatar{width:110px;height:110px;margin:0 auto 15px;border-radius:50%;overflow:hidden;border:3px solid #444;position:relative}
.avatar img{width:100%;height:100%;object-fit:cover}
.card.leader .avatar{border-color:gold}
.card.leader .crown{display:block}
.crown{display:none;position:absolute;top:-18px;right:-18px;font-size:28px}
.card.rookie{opacity:.9}
.name{font-size:18px;font-weight:600}
.role{font-size:14px;margin-top:4px}
.card.leader .role{color:gold}
.card.member .role{color:#ff6b6b}
.card.rookie .role{color:#aaa}
.social a{display:inline-block;margin-top:10px;color:#4da3ff;text-decoration:none;font-size:14px}

.admin-box h2{text-align:center;margin-top:0}
.admin-box input,select,button{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:none}
.admin-box button{cursor:pointer;font-weight:bold}
.footer{text-align:center;padding:30px;color:#777;font-size:14px}
@media(max-width:600px){header h1{font-size:32px}}
