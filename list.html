<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Person List | Bangbathbxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{margin:0;font-family:'Segoe UI',sans-serif;background:radial-gradient(circle at top,#111,#000);color:#fff}
.header{text-align:center;padding:50px 20px}
.header h1{margin:0;font-size:42px}
.search-box{max-width:500px;margin:20px auto}
.search-box input{width:100%;padding:14px 20px;border-radius:30px;border:none;background:#1a1a1a;color:#fff;font-size:16px}
.section{max-width:1100px;margin:40px auto;padding:0 20px}
.section-title{font-size:22px;margin-bottom:20px;display:flex;align-items:center;gap:10px}
.section-title:before{content:'';width:4px;height:22px;background:#ff3b3b;border-radius:4px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}
.card{background:linear-gradient(180deg,#111,#0b0b0b);border-radius:16px;padding:20px;text-align:center;box-shadow:0 0 20px rgba(0,0,0,.6);transition:.25s}
.card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(255,0,0,.15)}
.avatar{width:110px;height:110px;margin:0 auto 15px;border-radius:50%;overflow:hidden;border:3px solid #ff3b3b}
.avatar img{width:100%;height:100%;object-fit:cover}
.name{font-size:18px;font-weight:600}
.role{font-size:14px;color:#ff6b6b;margin-top:4px}
.social a{display:inline-block;margin-top:10px;color:#4da3ff;text-decoration:none;font-size:14px}
.footer{text-align:center;padding:30px;color:#777;font-size:14px}
</style>
</head>
<body>

<div class="header">
  <h1>Person List</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="ค้นหารายชื่อ..." onkeyup="render()">
  </div>
</div>

<div class="section">
  <div class="section-title">Leader</div>
  <div class="grid" id="leader"></div>
</div>

<div class="section">
  <div class="section-title">Member</div>
  <div class="grid" id="member"></div>
</div>

<script>
const people=[
  {name:'Pond Bangbathbxy',role:'Leader',img:'avatar1.jpg',fb:'https://www.facebook.com/pond.vorpard'},
  {name:'Zent DekBangbathbxy',role:'Member',img:'avatar1.jpg',fb:'#'}
  {name:'Kim Bangbaathbxy',role:'Member',img:'avatar1.jpg',fb:'#'}
  {name:'Zent DekBangbathbxy',role:'Member',img:'avatar1.jpg',fb:'#'}
  {name:'Zent DekBangbathbxy',role:'Member',img:'avatar1.jpg',fb:'#'}
  {name:'Zent DekBangbathbxy',role:'Member',img:'avatar1.jpg',fb:'#'}
  {name:'Zent DekBangbathbxy',role:'Member',img:'avatar1.jpg',fb:'#'}
];

function render(){
  const q=document.getElementById('search').value.toLowerCase();
  leader.innerHTML='';member.innerHTML='';
  people.filter(p=>p.name.toLowerCase().includes(q)).forEach(p=>{
    const card=`<div class="card">
      <div class="avatar"><img src="${p.img}"></div>
      <div class="name">${p.name}</div>
      <div class="role">${p.role}</div>
      <div class="social"><a href="${p.fb}" target="_blank">Facebook</a></div>
    </div>`;
    (p.role==='Leader'?leader:member).innerHTML+=card;
  });
}
render();
</script>

<div class="footer">© 2026 Bangbathbxy</div>
</body>
</html>
