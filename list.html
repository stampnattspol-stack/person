<meta charset="UTF-8">

<title>BangbathStyle</title>

<style>
:root{
  --bg:#0b1220;
  --card:#121a2b;
  --border:#1f2a44;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#7aa2ff;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#111a33,#070b16 65%);
  color:var(--text);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px 60px;
}

h1{
  text-align:center;
  margin:0;
  font-size:42px;
  color:var(--accent);
}
.subtitle{
  text-align:center;
  color:var(--muted);
  margin-top:6px;
}

.search-box{
  margin:35px auto 45px;
  max-width:620px;
  display:flex;
  gap:12px;
}
.search-box input{
  flex:1;
  padding:14px 20px;
  border-radius:30px;
  border:1px solid var(--border);
  background:#0e1627;
  color:white;
}
.search-box button{
  width:46px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#0e1627;
  color:#9ca3af;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:22px;
}

.card{
  background:linear-gradient(180deg,#131c33,#0f1627);
  border:1px solid var(--border);
  border-radius:20px;
  padding:18px 20px;
  display:flex;
  align-items:center;
  gap:16px;
}

.avatar{
  width:52px;
  height:52px;
  border-radius:50%;
  overflow:hidden;
  border:1px solid var(--border);
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.info{flex:1}
.name{
  font-weight:600;
  font-size:16px;
}
.rank{
  margin-top:4px;
  font-size:13px;
  color:var(--muted);
}

.fb-icon{
  width:36px;
  height:36px;
  border-radius:50%;
  background:rgba(255,255,255,.06);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.2s;
}
.fb-icon svg{
  width:18px;
  height:18px;
  fill:var(--accent);
}
.fb-icon:hover{
  background:rgba(122,162,255,.18);
  transform:scale(1.06);
}

.pagination{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:8px;
}
.pagination button{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid var(--border);
  background:#0e1627;
  color:#c7d2fe;
}
.pagination button.active{
  background:var(--accent);
  color:#020617;
}
.pagination button:disabled{
  opacity:.4;
}

.footer{
  margin-top:60px;
  text-align:center;
  font-size:13px;
  color:#6b7280;
}
</style>
</head>
