<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Person List | Bangbathbxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff
}

/* ---------- HEADER ---------- */
.header{text-align:center;padding:50px 20px}
.header h1{margin:0;font-size:42px}

.search-box{max-width:500px;margin:20px auto}
.search-box input{
  width:100%;
  padding:14px 20px;
  border-radius:30px;
  border:none;
  background:#222;
  color:#fff;
  font-size:16px;
  outline:none
}

/* ---------- SECTION ---------- */
.section{max-width:1100px;margin:40px auto;padding:0 20px}
.section-title{
  font-size:22px;
  margin-bottom:20px;
  display:flex;
  align-items:center;
  gap:10px
}
.section-title:before{
  content:'';
  width:4px;
  height:22px;
  background:#ff3b3b;
  border-radius:4px
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px
}

/* ---------- CARD ---------- */
.card{
  background:linear-gradient(180deg,#111,#000);
  border-radius:16px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  transition:.25s;
  position:relative
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 35px rgba(207,207,207)
}

/* ---------- AVATAR ---------- */
.avatar{
  width:120px;
  height:120px;
  margin:0 auto 15px;
  border-radius:50%;
  padding:4px;
  background:
    radial-gradient(circle at center,#383838,transparent 65%),
    linear-gradient(135deg,#FFFFFF,#333333);
  box-shadow:
    0 0 15px #B8B8B8,
    0 0 30px #FFFFFF;
}

.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

/* ---------- LEADER ---------- */
.card.leader .avatar{
  background:
    radial-gradient(circle,#ffd70055,transparent 65%),
    linear-gradient(135deg,#ffd700,#ff3b3b);
  box-shadow:
    0 0 20px #ffd700,
    0 0 45px #ff3b3b;
}

.card.leader::after{
  content:"LEADER";
  position:absolute;
  top:12px;
  right:12px;
  font-size:11px;
  padding:4px 8px;
  border-radius:10px;
  background:#ff3b3b;
}

/* ---------- TEXT ---------- */
.name{font-size:18px;font-weight:600}
.role{font-size:14px;color:#FF5100;margin-top:4px}
.social a{
  display:inline-block;
  margin-top:10px;
  color:#1A70D9;
  text-decoration:none;
}

/* ---------- FOOTER ---------- */
.footer{
  text-align:center;
  padding:30px;
  color:#aaa;
  font-size:14px
}

/* ================= ADMIN BUTTON ================= */
.admin-btn{
  position:fixed;
  bottom:24px;
  right:24px;
  background:linear-gradient(135deg,#ff3b3b,#ff7b00);
  color:#fff;
  border:none;
  padding:14px 22px;
  border-radius:999px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,59,59,.6);
  transition:.25s;
  z-index:9999;
}

.admin-btn:hover{
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 0 35px rgba(255,120,0,.9);
}
</style>
</head>

<body>

<div class="header">
  <h1>Person List</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="search...." onkeyup="render()">
  </div>
</div>

<div class="section">
  <div class="section-title">Leader</div>
  <div class="grid" id="leader"></div>
</div>

<div class="section">
  <div class="section-title">Bangbathbxy</div>
  <div class="grid" id="bangbathbxy"></div>
</div>

<div class="section">
  <div class="section-title">Bangbathbxby</div>
  <div class="grid" id="bangbathbxby"></div>
</div>

<div class="section">
  <div class="section-title">Member</div>
  <div class="grid" id="member"></div>
</div>

<script>
/* === JS à¸‚à¸­à¸‡à¸„à¸¸à¸“ ê·¸ëŒ€ë¡œ à¹„à¸¡à¹ˆà¹à¸•à¸° === */
const leader = document.getElementById('leader');
const bangbathbxy = document.getElementById('bangbathbxy');
const bangbathbxby = document.getElementById('bangbathbxby');
const member = document.getElementById('member');

const people=[/* ... à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹€à¸”à¸´à¸¡à¸‚à¸­à¸‡à¸„à¸¸à¸“ ... */];

function render(){
  const q = document.getElementById('search').value.toLowerCase();
  leader.innerHTML='';
  bangbathbxy.innerHTML='';
  bangbathbxby.innerHTML='';
  member.innerHTML='';

  people.filter(p=>p.name.toLowerCase().includes(q)).forEach(p=>{
    const isLeader = p.role==='Leader';
    const card=`
    <div class="card ${isLeader?'leader':''}">
      <div class="avatar"><img src="${p.img}"></div>
      <div class="name">${p.name}</div>
      <div class="role">${p.role}</div>
      <div class="social"><a href="${p.fb}" target="_blank">Facebook</a></div>
    </div>`;
    if(p.role==='Leader') leader.innerHTML+=card;
    else if(p.role==='Bangbathbxy') bangbathbxy.innerHTML+=card;
    else if(p.role==='Bangbathbxby') bangbathbxby.innerHTML+=card;
    else member.innerHTML+=card;
  });
}
render();
</script>

<!-- ðŸ” ADMIN BUTTON (à¹„à¸¡à¹ˆà¸œà¸¹à¸à¸­à¸°à¹„à¸£) -->
<button class="admin-btn">Admin</button>

<div class="footer">Â© 2026 Bangbathbxy</div>
</body>
</html>
