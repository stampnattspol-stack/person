<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff
}

/* ---------- HEADER ---------- */
.header{text-align:center;padding:50px 20px}
.header h1{margin:0;font-size:42px}

.search-box{max-width:500px;margin:20px auto}
.search-box input{
  width:100%;
  padding:14px 20px;
  border-radius:30px;
  border:none;
  background:#222;
  color:#fff;
  font-size:16px;
  outline:none
}

/* ---------- SECTION ---------- */
.section{max-width:1100px;margin:40px auto;padding:0 20px}
.section-title{
  font-size:22px;
  margin-bottom:20px;
  display:flex;
  align-items:center;
  gap:10px
}
.section-title:before{
  content:'';
  width:4px;
  height:22px;
  background:#ff3b3b;
  border-radius:4px
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px
}

/* ---------- CARD ---------- */
.card{
  background:linear-gradient(180deg,#111,#000);
  border-radius:16px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  transition:.25s;
  position:relative
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 35px rgba(207,207,207)
}

/* ---------- AVATAR + GLOW ---------- */
.avatar{
  width:120px;
  height:120px;
  margin:0 auto 15px;
  border-radius:50%;
  padding:4px;
  position:relative;
  background:
    radial-gradient(circle at center,#383838,transparent 65%),
    linear-gradient(135deg,#FFFFFF,#333333);
  box-shadow:
    0 0 15px #B8B8B8,
    0 0 30px #FFFFFF;
}

.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  background:#000;
}

/* ---------- LEADER SPECIAL (‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°) ---------- */
.card.leader .avatar{
  background:
    radial-gradient(circle,#ffd70055,transparent 65%),
    linear-gradient(135deg,#ffd700,#ff3b3b);
  box-shadow:
    0 0 20px #ffd700,
    0 0 45px #ff3b3b;
}

.card.leader::after{
  content:"LEADER";
  position:absolute;
  top:12px;
  right:12px;
  font-size:11px;
  padding:4px 8px;
  border-radius:10px;
  background:#ff3b3b;
  color:#fff;
}

/* ================================================= */
/* üî•üî•üî• ‡πÄ‡∏û‡∏¥‡πà‡∏° LEADER EFFECT ‡∏Ç‡∏±‡πâ‡∏ô‡πÄ‡∏ó‡∏û (‡πÇ‡∏Ñ‡πâ‡∏î‡πÉ‡∏´‡∏°‡πà) üî•üî•üî• */
/* ================================================= */

.card.leader{
  animation:leaderPulse 2.5s infinite;
}

@keyframes leaderPulse{
  0%{box-shadow:0 0 25px #ffd700}
  50%{box-shadow:0 0 70px #ff3b3b}
  100%{box-shadow:0 0 25px #ffd700}
}

/* ‡∏ß‡∏á‡πÅ‡∏´‡∏ß‡∏ô‡∏´‡∏°‡∏∏‡∏ô */
.card.leader .avatar::before{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:50%;
  border:2px solid rgba(255,215,0,.8);
  animation:spin 6s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ‡∏°‡∏á‡∏Å‡∏∏‡∏é‡∏•‡∏≠‡∏¢ */
.card.leader .avatar::after{
  content:"üëë";
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
  animation:crownFloat 2s ease-in-out infinite;
}

@keyframes crownFloat{
  0%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,-10px)}
  100%{transform:translate(-50%,0)}
}

/* ---------- TEXT ---------- */
.name{font-size:18px;font-weight:600}
.role{font-size:14px;color:#FF5100;margin-top:4px}

.social a{

.footer{
