/* ---------- HEADER ---------- */

.card{

.avatar{
  width:120px;
  height:120px;

}
.avatar img{

}

.card.leader{
  animation:leaderPulse 2.5s infinite;
}
@keyframes leaderPulse{
  0%{box-shadow:0 0 25px #808080}
  50%{box-shadow:0 0 70px #C0C0C0}
  100%{box-shadow:0 0 25px #FFFFFF}
}

.card.leader .avatar{
  background:
    radial-gradient(circle,#E100FF,transparent 65%),    
    linear-gradient(135deg,#FFFFFF,#696969);
  box-shadow:0 0 20px #FFFFFF,0 0 45px #696969;
}

.card.leader .avatar::before{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:50%;
  border:2px solid rgba(255,215,0,.8);
  animation:spin 6s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.card.leader .avatar::after{
  content:"üåå";
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
  animation:crownFloat 2s ease-in-out infinite;
}
@keyframes crownFloat{
  0%,100%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,-10px)}
}

.card.leader::after{
  content:"LEADER";
  position:absolute;
  top:12px;
  right:12px;
  font-size:11px;
  padding:4px 8px;
  border-radius:10px;
  background:#ff3b3b;
}

/* ---------- TEXT ---------- */
.name{font-size:18px;font-weight:600}

const thebossbangbath = document.getElementById("thebossbangbath); 
const leader = document.getElementById("leader");
const bangbathbxy = document.getElementById("bangbathbxy");
const bangbathbxby = document.getElementById("bangbathbxby");
const member = document.getElementById("member");
const search = document.getElementById("search");

function render(){
  const q = search.value.toLowerCase();
  thebossbangbath.innerHTML = ""; 
  leader.innerHTML = "";
  bangbathbxy.innerHTML = "";
  bangbathbxby.innerHTML = "";
  member.innerHTML = "";

  people
    .filter(p => p.name.toLowerCase().includes(q))
    .forEach(p => {
      const d = document.createElement("div");
      d.className = "card " + (p.role === "Leader" ? "leader" : "");

      d.innerHTML = `
        <div class="avatar">
          <img src="${p.img}">
        </div>

        <div class="name">${p.name}</div>
        <div class="role">${p.role}</div>

        <div class="social">
          <a href="${p.fb}" target="_blank"
             style="text-decoration:none;color:#1A70D9;"
             onmouseover="this.style.color='#FFFFFF'"
             onmouseout="this.style.color='#1A70D9'">
            Facebook
          </a>
        </div>
      `;

      if (p.role === "ThebossBangbath") thebossbangbath.appendChild(d);
      else if (p.role === "Leader") leader.appendChild(d);
      else if (p.role === "Bangbathbxy") bangbathbxy.appendChild(d);
      else if (p.role === "Bangbathbxby") bangbathbxby.appendChild(d);
      else member.appendChild(d);
    });
}
render();
</script>
