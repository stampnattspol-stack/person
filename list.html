    <!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Person List | Bangbathbxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff
}

.header{text-align:center;padding:50px 20px}
.header h1{margin:0;font-size:42px}

.search-box{max-width:500px;margin:20px auto}
.search-box input{
  width:100%;
  padding:14px 20px;
  border-radius:30px;
  border:none;
  background:#222;
  color:#fff;
  font-size:16px;
  outline:none
}

.section{max-width:1100px;margin:40px auto;padding:0 20px}
.section-title{
  font-size:22px;
  margin-bottom:20px;
  display:flex;
  align-items:center;
  gap:10px
}
.section-title:before{
  content:'';
  width:4px;
  height:22px;
  background:#ff3b3b;
  border-radius:4px
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px
}

.card{
  background:linear-gradient(180deg,#111,#000);
  border-radius:16px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  transition:.25s;
  position:relative
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 35px rgba(207,207,207)
}

.avatar{
  width:120px;
  height:120px;
  margin:0 auto 15px;
  border-radius:50%;
  padding:4px;
  position:relative;
  background:
    radial-gradient(circle at center,#383838,transparent 65%),
    linear-gradient(135deg,#fff,#333);
  box-shadow:0 0 15px #b8b8b8,0 0 30px #fff;
}
.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

.card.leader{
  animation:leaderPulse 2.5s infinite;
}
@keyframes leaderPulse{
  0%{box-shadow:0 0 25px #808080}
  50%{box-shadow:0 0 70px #C0C0C0}
  100%{box-shadow:0 0 25px #FFFFFF}
}

.card.leader .avatar{
  background:
    radial-gradient(circle,#E100FF,transparent 65%),    
    linear-gradient(135deg,#FFFFFF,#696969);
  box-shadow:0 0 20px #FFFFFF,0 0 45px #696969;
}

.card.leader .avatar::before{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:50%;
  border:2px solid rgba(255,215,0,.8);
  animation:spin 6s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.card.leader .avatar::after{
  content:"üåå";
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
  animation:crownFloat 2s ease-in-out infinite;
}
@keyframes crownFloat{
  0%,100%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,-10px)}
}

.card.leader::after{
  content:"LEADER";
  position:absolute;
  top:12px;
  right:12px;
  font-size:11px;
  padding:4px 8px;
  border-radius:10px;
  background:#ff3b3b;
}

.card.ThebossBangbath{
  position:relative;
  animation:ThebossBangbathPulse 3s infinite;
  box-shadow:
    0 0 40px rgba(255,0,0,.9),
    0 0 90px rgba(255,215,0,.6);
}

@keyframes ThebossBangbathPulse{
  0%{box-shadow:0 0 30px #ff0000,0 0 60px #ffcc00}
  50%{box-shadow:0 0 80px #ff1a1a,0 0 140px #ffd700}
  100%{box-shadow:0 0 30px #ff0000,0 0 60px #ffcc00}
}

.card.ThebossBangbath .avatar{
  background:
    radial-gradient(circle at top,#ffd700,transparent 65%),
    linear-gradient(135deg,#2b0000,#000);
  box-shadow:
    0 0 35px #ffd700,
    inset 0 0 25px rgba(255,0,0,.6);
}

.card.ThebossBangbath .avatar::before{
  content:"";
  position:absolute;
  inset:-12px;
  border-radius:50%;
  border:3px solid rgba(255,215,0,.9);
  animation:ThebossBangbathSpin 5s linear infinite;
}
@keyframes ThebossBangbathSpin{
  to{transform:rotate(360deg)}
}

.card.ThebossBangbath .avatar::after{
  content:"üëë";
  position:absolute;
  top:-38px;
  left:50%;
  transform:translateX(-50%);
  font-size:30px;
  animation:ThebossBangbathFloat 2s ease-in-out infinite;
}
@keyframes ThebossBangbathFloat{
  0%,100%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,-14px)}
}

.card.ThebossBangbath::after{
  content:"THE BOSS";
  position:absolute;
  top:10px;
  right:10px;
  font-size:11px;
  padding:4px 9px;
  border-radius:12px;
  background:linear-gradient(135deg,#ff0000,#ffd700);
  color:#000;
  font-weight:700;
}

.name{font-size:18px;font-weight:600}
.role{font-size:14px;color:#FFF100}

.music-panel{
  position:fixed;
  bottom:20px;
  right:20px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 16px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.3);
  border-radius:30px;
  backdrop-filter:blur(8px);
  z-index:9999;
}
.music-panel button{
  background:none;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
.music-panel input{width:90px}

.footer{
  text-align:center;
  padding:30px;
  color:#aaa;
  font-size:14px
}
</style>
</head>

<body>

<audio id="bg-music" autoplay loop>
  <source src="https://www.youtube.com/watch?v=BaUwXajxkac&list=RDBaUwXajxkac&start_radio=1">
</audio>

<div class="music-panel">
  <button id="playBtn">‚ùö‚ùö</button>
  <input id="volume" type="range" min="0" max="100" value="50">
  <span id="vol-label">50%</span>
</div>

<div class="header">
  <h1>Person List</h1>
  <div class="search-box">
    <input id="search" type="text" placeholder="search..." onkeyup="render()">
  </div>
</div>
    
<div class="section">
  <div class="section-title">ThebossBangbath</div>
  <div class="grid" id="ThebossBangbath"></div>
</div>

<div class="section">
  <div class="section-title">Leader</div>
  <div class="grid" id="leader"></div>
</div>

<div class="section">
  <div class="section-title">Bangbathbxy</div>
  <div class="grid" id="bangbathbxy"></div>
</div>

<div class="section">
  <div class="section-title">Bangbathbxby</div>
  <div class="grid" id="bangbathbxby"></div>
</div>

<div class="section">
  <div class="section-title">Member</div>
  <div class="grid" id="member"></div>
</div>

<div class="footer">¬© 2026 Bangbathbxy</div>

<script>
    
const music=document.getElementById("bg-music");
const playBtn=document.getElementById("playBtn");
const volume=document.getElementById("volume");
const label=document.getElementById("vol-label");

music.volume=volume.value/100;
playBtn.onclick=()=>{
  if(music.paused){music.play();playBtn.textContent="‚ùö‚ùö"}
  else{music.pause();playBtn.textContent="‚ñ∂"}
};
volume.oninput=()=>{
  music.volume=volume.value/100;
  label.textContent=volume.value+"%";
};

const people=[
  {name: "Pond Bangbathbxy",role: "Leader", fb: "https://www.facebook.com/zen.karuna"}, 
];

const thebossbangbath = document.getElementById("ThebossBangbath");
const leader = document.getElementById("leader");
const bangbathbxy = document.getElementById("bangbathbxy");
const member = document.getElementById("member");
const search = document.getElementById("search");

function render() {
  const q = search.value.toLowerCase();

  leader.innerHTML = "";
  bangbathbxy.innerHTML = "";
  member.innerHTML = "";

  people
    .filter(p => p.name.toLowerCase().includes(q))
    .forEach(p => {
      const d = document.createElement("div");
      d.className = "card";

      const fbImg = p.fb
        ? `${p.fb}?sk=picture`
        : "default.png";

      d.innerHTML = `
        <div class="avatar">
          <a href="${p.fb || '#'}" target="_blank">
            <img src="${fbImg}">
          </a>
        </div>

        <div class="name">${p.name}</div>
        <div class="role">${p.role}</div>

        ${p.fb ? `
        <div class="social">
          <a href="${p.fb}" target="_blank">Facebook</a>
        </div>` : ``}
      `;

      if (p.role === "Leader") leader.appendChild(d);
      else if (p.role === "Bangbathbxy") bangbathbxy.appendChild(d);
      else member.appendChild(d);
    });
}

render();
search.addEventListener("input", render);

</script>

</body>
</html>
