<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Person List | Bangbathbxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff
}

/* ---------- HEADER ---------- */
.header{text-align:center;padding:50px 20px}
.header h1{margin:0;font-size:42px}

.search-box{max-width:500px;margin:20px auto}
.search-box input{
  width:100%;
  padding:14px 20px;
  border-radius:30px;
  border:none;
  background:#222;
  color:#fff;
  font-size:16px;
  outline:none
}

/* ---------- SECTION ---------- */
.section{max-width:1100px;margin:40px auto;padding:0 20px}
.section-title{
  font-size:22px;
  margin-bottom:20px;
  display:flex;
  align-items:center;
  gap:10px
}
.section-title:before{
  content:'';
  width:4px;
  height:22px;
  background:#ff3b3b;
  border-radius:4px
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px
}

/* ---------- CARD ---------- */
.card{
  background:linear-gradient(180deg,#111,#000);
  border-radius:16px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  transition:.25s;
  position:relative
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 35px rgba(207,207,207)
}

/* ---------- AVATAR ---------- */
.avatar{
  width:120px;
  height:120px;
  margin:0 auto 15px;
  border-radius:50%;
  padding:4px;
  position:relative;
  background:
    radial-gradient(circle at center,#383838,transparent 65%),
    linear-gradient(135deg,#fff,#333);
  box-shadow:0 0 15px #b8b8b8,0 0 30px #fff;
}
.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

/* ---------- LEADER EFFECT ‡∏Ç‡∏±‡πâ‡∏ô‡πÄ‡∏ó‡∏û ---------- */
.card.leader{
  animation:leaderPulse 2.5s infinite;
}
@keyframes leaderPulse{
  0%{box-shadow:0 0 25px #ffd700}
  50%{box-shadow:0 0 70px #ff3b3b}
  100%{box-shadow:0 0 25px #ffd700}
}

.card.leader .avatar{
  background:
    radial-gradient(circle,#ffd70055,transparent 65%),
    linear-gradient(135deg,#ffd700,#ff3b3b);
  box-shadow:0 0 20px #ffd700,0 0 45px #ff3b3b;
}

.card.leader .avatar::before{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:50%;
  border:2px solid rgba(255,215,0,.8);
  animation:spin 6s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.card.leader .avatar::after{
  content:"üëë";
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
  animation:crownFloat 2s ease-in-out infinite;
}
@keyframes crownFloat{
  0%,100%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,-10px)}
}

.card.leader::after{
  content:"LEADER";
  position:absolute;
  top:12px;
  right:12px;
  font-size:11px;
  padding:4px 8px;
  border-radius:10px;
  background:#ff3b3b;
}

/* ---------- TEXT ---------- */
.name{font-size:18px;font-weight:600}
.role{font-size:14px;color:#ff5100}

/* ---------- MUSIC PANEL ---------- */
.music-panel{
  position:fixed;
  bottom:20px;
  right:20px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 16px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.3);
  border-radius:30px;
  backdrop-filter:blur(8px);
  z-index:9999;
}
.music-panel button{
  background:none;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
.music-panel input{width:90px}

.footer{
  text-align:center;
  padding:30px;
  color:#aaa;
  font-size:14px
}
</style>
</head>

<body>

<!-- ===== MUSIC ===== -->
<audio id="bg-music" autoplay loop>
  <source src="https://cdn.discordapp.com/attachments/1454149098763718870/1463083573450903634/Playboi_Carti_-_WAKE_UP_F1LTHY_with_Travis_Scott_Official_Audio.mp3?ex=69708a42&is=696f38c2&hm=de72615b1a3eb39bf8e8be898566be06d679d7165d942d4e2b58708b1466c3db&">
</audio>

<div class="music-panel">
  <button id="playBtn">‚ùö‚ùö</button>
  <input id="volume" type="range" min="0" max="100" value="50">
  <span id="vol-label">50%</span>
</div>

<div class="header">
  <h1>Person List</h1>
  <div class="search-box">
    <input id="search" type="text" placeholder="search..." onkeyup="render()">
  </div>
</div>

<div class="section">
  <div class="section-title">Leader</div>
  <div class="grid" id="leader"></div>
</div>

<div class="section">
  <div class="section-title">Bangbathbxy</div>
  <div class="grid" id="bangbathbxy"></div>
</div>

<div class="section">
  <div class="section-title">Bangbathbxby</div>
  <div class="grid" id="bangbathbxby"></div>
</div>

<div class="section">
  <div class="section-title">Member</div>
  <div class="grid" id="member"></div>
</div>

<div class="footer">¬© 2026 Bangbathbxy</div>

<script>
/* ===== MUSIC CONTROL ===== */
const music=document.getElementById("bg-music");
const playBtn=document.getElementById("playBtn");
const volume=document.getElementById("volume");
const label=document.getElementById("vol-label");

music.volume=volume.value/100;
playBtn.onclick=()=>{
  if(music.paused){music.play();playBtn.textContent="‚ùö‚ùö"}
  else{music.pause();playBtn.textContent="‚ñ∂"}
};
volume.oninput=()=>{
  music.volume=volume.value/100;
  label.textContent=volume.value+"%";
};

/* ===== DATA + RENDER ===== */
let people=[
 {name:"Dekbangtlez",role:"Leader",img:"https://i.imgur.com/6VBx3io.png"},
 {name:"Alpha",role:"Bangbathbxy",img:"https://i.imgur.com/6VBx3io.png"},
 {name:"Beta",role:"Bangbathbxby",img:"https://i.imgur.com/6VBx3io.png"},
 {name:"Gamma",role:"Member",img:"https://i.imgur.com/6VBx3io.png"}
];

function render(){
 const q=search.value.toLowerCase();
 leader.innerHTML=bangbathbxy.innerHTML=bangbathbxby.innerHTML=member.innerHTML="";
 people.filter(p=>p.name.toLowerCase().includes(q)).forEach(p=>{
  const d=document.createElement("div");
  d.className="card "+p.role.toLowerCase();
  d.innerHTML=`
   <div class="avatar"><img src="${p.img}"></div>
   <div class="name">${p.name}</div>
   <div class="role">${p.role}</div>`;
  if(p.role==="Leader")leader.appendChild(d);
  else if(p.role==="Bangbathbxy")bangbathbxy.appendChild(d);
  else if(p.role==="Bangbathbxby")bangbathbxby.appendChild(d);
  else member.appendChild(d);
 });
}
render();
</script>

</body>
</html>
